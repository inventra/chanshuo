# 🐛 蟬說露營區管理系統 - 本地調試配置
# 專為本地開發和問題調試設計

version: '3.8'

services:
  # 🏕️ 蟬說露營區 - 調試模式全棧應用
  chanshuo-debug:
    build:
      context: .
      dockerfile: Dockerfile.zeabur  # 使用和Zeabur相同的Dockerfile
      args:
        - NODE_ENV=development
    container_name: chanshuo-debug
    restart: "no"  # 調試時不自動重啟
    ports:
      - "8080:8080"  # 使用和Zeabur相同的端口
      - "8000:8000"  # 直接訪問API端口
    environment:
      # 後端API配置
      - DATABASE_URL=postgresql://chanshuo:debug_password@postgres-debug:5432/chanshuo_debug
      - DB_HOST=postgres-debug
      - DB_PORT=5432
      - DB_USER=chanshuo
      - DB_PASSWORD=debug_password
      - DB_NAME=chanshuo_debug
      - API_HOTEL_CODE=2436
      - API_USERNAME=woorao
      - API_PASSWORD=mz9k8czQHqnFt8Q
      - API_ECHO_TOKEN=GD837Fjk3
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PORT=8000
      - TZ=Asia/Taipei
      
      # 前端配置
      - REACT_APP_API_URL=/api
      - GENERATE_SOURCEMAP=true
      - NODE_ENV=development
    volumes:
      # 掛載日誌目錄到主機，方便查看
      - ./debug_logs:/var/log
      - ./debug_app_logs:/app/logs
      # 掛載前端源碼，方便調試
      - ./front-end/hotel-dashboard/src:/app/frontend-debug/src:ro
    networks:
      - chanshuo_debug_network
    depends_on:
      postgres-debug:
        condition: service_healthy
    # 移除健康檢查，避免調試時的干擾
    stdin_open: true
    tty: true

  # 🗄️ PostgreSQL 資料庫 (調試版)
  postgres-debug:
    image: postgres:15-alpine
    container_name: chanshuo-postgres-debug
    restart: "no"
    environment:
      POSTGRES_DB: chanshuo_debug
      POSTGRES_USER: chanshuo
      POSTGRES_PASSWORD: debug_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_debug_data:/var/lib/postgresql/data/pgdata
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/snapshot_schema.sql:/docker-entrypoint-initdb.d/02-snapshot.sql
    ports:
      - "5433:5432"  # 使用不同端口避免衝突
    networks:
      - chanshuo_debug_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chanshuo -d chanshuo_debug"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

# 🌐 網路配置
networks:
  chanshuo_debug_network:
    driver: bridge
    name: chanshuo_debug_network

# 💾 持久化存儲
volumes:
  postgres_debug_data:
    name: chanshuo_postgres_debug_data
