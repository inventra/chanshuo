# 🏕️ 蟬說露營區管理系統 - Zeabur Nginx配置
server {
    # Zeabur使用8080端口，監聽所有網絡接口
    listen 0.0.0.0:8080;
    server_name _;
    
    # 客戶端請求體大小限制
    client_max_body_size 10M;
    
    # 設置正確的客戶端IP
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;
    
    # Gzip壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 前端靜態文件
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 靜態資源強緩存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # HTML文件不緩存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # 安全頭設置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API代理到後端
    location /api/ {
        # 移除/api前綴
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS設置
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # 處理預檢請求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # 健康檢查 (直接代理)
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API文檔 (生產環境可選)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 調試端點 - 檢查前端文件狀態
    location /debug-frontend {
        default_type application/json;
        return 200 '{"status":"debug","message":"Frontend file check","timestamp":"$time_iso8601","server":"$hostname","uri":"$uri","document_root":"$document_root","request_uri":"$request_uri"}';
        add_header Content-Type application/json;
    }
    
    # 錯誤處理 - 提供詳細信息
    error_page 403 @error_403;
    error_page 404 @error_404;
    error_page 500 502 503 504 @error_5xx;
    
    location @error_403 {
        default_type application/json;
        return 403 '{"error":"403 Forbidden","message":"Access denied to requested resource","timestamp":"$time_iso8601","uri":"$uri","document_root":"$document_root","request_method":"$request_method","remote_addr":"$remote_addr","user_agent":"$http_user_agent"}';
        add_header Content-Type application/json;
    }
    
    location @error_404 {
        root /var/www/html;
        try_files /index.html @error_404_json;
    }
    
    location @error_404_json {
        default_type application/json;
        return 404 '{"error":"404 Not Found","message":"Requested resource not found","timestamp":"$time_iso8601","uri":"$uri","document_root":"$document_root"}';
        add_header Content-Type application/json;
    }
    
    location @error_5xx {
        default_type application/json;
        return 500 '{"error":"Server Error","message":"Internal server error occurred","timestamp":"$time_iso8601","uri":"$uri","status":"$status"}';
        add_header Content-Type application/json;
    }

    # 日誌配置 (Zeabur會收集)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
