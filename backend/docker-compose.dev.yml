version: '3.8'

services:
  # ğŸ•ï¸ èŸ¬èªªéœ²ç‡Ÿå€ - é–‹ç™¼ç’°å¢ƒAPIæœå‹™
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - DEV_MODE=true
    container_name: chanshuo-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://chanshuo:dev_password@postgres:5432/chanshuo_camping_dev
      - API_HOTEL_CODE=${API_HOTEL_CODE:-2436}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=*
    volumes:
      # ğŸ”¥ é–‹ç™¼æ¨¡å¼ï¼šæ›è¼‰æœ¬åœ°ä»£ç¢¼
      - ./app:/app/app
      - ./database:/app/database
      - ./data:/app/data
      - dev_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chanshuo_dev_network
    # ğŸ”§ é–‹ç™¼æ¨¡å¼ï¼šè‡ªå‹•é‡è¼‰
    command: ["sh", "-c", "cd app && uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug"]

  # ğŸ—„ï¸ PostgreSQL é–‹ç™¼è³‡æ–™åº«
  postgres:
    image: postgres:15-alpine
    container_name: chanshuo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: chanshuo_camping_dev
      POSTGRES_USER: chanshuo
      POSTGRES_PASSWORD: dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/snapshot_schema.sql:/docker-entrypoint-initdb.d/02-snapshot.sql
    ports:
      - "5433:5432"  # ä½¿ç”¨ä¸åŒç«¯å£é¿å…è¡çª
    networks:
      - chanshuo_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chanshuo -d chanshuo_camping_dev"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ğŸ” pgAdmin è³‡æ–™åº«ç®¡ç†å·¥å…·
  pgadmin:
    image: dpage/pgadmin4
    container_name: chanshuo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chanshuo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - chanshuo_dev_network
    profiles:
      - admin

  # ğŸ“Š Redis é–‹ç™¼ç’°å¢ƒ
  redis:
    image: redis:7-alpine
    container_name: chanshuo-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # ä½¿ç”¨ä¸åŒç«¯å£
    volumes:
      - redis_dev_data:/data
    networks:
      - chanshuo_dev_network
    command: redis-server --appendonly yes

# ğŸŒ é–‹ç™¼ç¶²è·¯
networks:
  chanshuo_dev_network:
    driver: bridge
    name: chanshuo_dev_network

# ğŸ’¾ é–‹ç™¼ç’°å¢ƒå­˜å„²
volumes:
  postgres_dev_data:
    name: chanshuo_postgres_dev_data
  redis_dev_data:
    name: chanshuo_redis_dev_data
  pgadmin_data:
    name: chanshuo_pgadmin_data
  dev_logs:
    name: chanshuo_dev_logs
