version: '3.8'

services:
  # 🏕️ 蟬說露營區 - 開發環境API服務
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - DEV_MODE=true
    container_name: chanshuo-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://chanshuo:dev_password@postgres:5432/chanshuo_camping_dev
      - API_HOTEL_CODE=${API_HOTEL_CODE:-2436}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=*
    volumes:
      # 🔥 開發模式：掛載本地代碼
      - ./app:/app/app
      - ./database:/app/database
      - ./data:/app/data
      - dev_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chanshuo_dev_network
    # 🔧 開發模式：自動重載
    command: ["sh", "-c", "cd app && uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug"]

  # 🗄️ PostgreSQL 開發資料庫
  postgres:
    image: postgres:15-alpine
    container_name: chanshuo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: chanshuo_camping_dev
      POSTGRES_USER: chanshuo
      POSTGRES_PASSWORD: dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/snapshot_schema.sql:/docker-entrypoint-initdb.d/02-snapshot.sql
    ports:
      - "5433:5432"  # 使用不同端口避免衝突
    networks:
      - chanshuo_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chanshuo -d chanshuo_camping_dev"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 🔍 pgAdmin 資料庫管理工具
  pgadmin:
    image: dpage/pgadmin4
    container_name: chanshuo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chanshuo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - chanshuo_dev_network
    profiles:
      - admin

  # 📊 Redis 開發環境
  redis:
    image: redis:7-alpine
    container_name: chanshuo-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # 使用不同端口
    volumes:
      - redis_dev_data:/data
    networks:
      - chanshuo_dev_network
    command: redis-server --appendonly yes

# 🌐 開發網路
networks:
  chanshuo_dev_network:
    driver: bridge
    name: chanshuo_dev_network

# 💾 開發環境存儲
volumes:
  postgres_dev_data:
    name: chanshuo_postgres_dev_data
  redis_dev_data:
    name: chanshuo_redis_dev_data
  pgadmin_data:
    name: chanshuo_pgadmin_data
  dev_logs:
    name: chanshuo_dev_logs
