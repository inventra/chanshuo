# 🏕️ 蟬說露營區管理系統 - Supervisor配置

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# ==========================================
# Nginx - 前端服務器和API代理
# ==========================================
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_backups=5

# ==========================================
# Python Backend - FastAPI應用
# ==========================================
[program:api]
command=uvicorn main:app --host 127.0.0.1 --port 8000 --workers 1
directory=/app/backend/app
user=root
autostart=true
autorestart=true
priority=200
environment=PYTHONPATH="/app/backend",TZ="Asia/Taipei",DATABASE_URL="%(ENV_DATABASE_URL)s",API_HOTEL_CODE="%(ENV_API_HOTEL_CODE)s",API_USERNAME="%(ENV_API_USERNAME)s",API_PASSWORD="%(ENV_API_PASSWORD)s",DEBUG="%(ENV_DEBUG)s",LOG_LEVEL="%(ENV_LOG_LEVEL)s"
stdout_logfile=/var/log/supervisor/api.log
stderr_logfile=/var/log/supervisor/api_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_backups=5
startsecs=15
startretries=5

# ==========================================
# 日誌輪轉清理任務 (可選)
# ==========================================
[program:logrotate]
command=/bin/bash -c "while true; do find /var/log -name '*.log' -size +100M -delete; sleep 3600; done"
autostart=true
autorestart=true
priority=50
stdout_logfile=/dev/null
stderr_logfile=/dev/null
